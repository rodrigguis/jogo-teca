{% extends "template.html" %}
{% block conteudo %}
    <a class="btn btn-primary outline" href="{{ url_for('login') }}">login</a>
    <a class="btn btn-warning outline" href="{{ url_for('logout') }}">logout</a>
    <a class="btn btn-success outline" href="{{ url_for('novo') }}">new game</a>
    
    <table class="table table-striped table-responsive table-bordered">
        <thead class="thead-default">
            <tr>
                <th>Nome</th>
                <th>Categoria</th>
                <th>Console</th>
            </tr>
        </thead>
        <tbody>
            {% for jogo in jogos %}
            <tr>
                <td>{{ jogo.nome }}</td>
                <td>{{ jogo.categoria }}</td>
                <td>{{ jogo.console }}</td>
                <td>
                    <a href="{{ url_for('editar', id=jogo.id) }}">Editar</a>
                    <a href="{{ url_for('deletar', id=jogo.id) }}">Deletar</a>
                </td>
            </tr>
            {% endfor %}

        </tbody>
    </table>
{% endblock %}
